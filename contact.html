<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kyle's Website - League/Tournaments</title>
  <style>
    /* Style the navigation bar */
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the link color to orange when hovering over it */
    li a:hover {
      background-color: orange;
    }

    /* Style the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #333;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    /* Style the footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 5px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    footer a {
      display: inline-block;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 11px;
      margin: 0 5px;
    }

    /* Change the link color to orange when hovering over it */
    footer a:hover {
      background-color: orange;
    }
  </style>
</head>

<div class="container mt-5">
  <h1 class="text-center mb-4">Contact Me</h1>
  <form>
    <div class="form-group">
      <label for="first-name">First Name:</label>
      <input type="text" class="form-control" id="first-name" name="first-name" required>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name:</label>
      <input type="text" class="form-control" id="last-name" name="last-name" required>
    </div>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="questions-comments">Questions/Comments:</label>
      <textarea class="form-control" id="questions-comments" name="questions-comments" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
